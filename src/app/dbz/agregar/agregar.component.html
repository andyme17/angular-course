<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    name="nombre"
    id="nombre"
    placeholder="Nombre: "
    [(ngModel)]="nuevo.nombre"
  />
  <!-- Con [(ngModel)] escuchas y emites un evento o propiedades,
      en este caso escucha cualquier cambio en el input name nombre
      y lo emite en nuevo.nombre -->

  <!-- Otra forma de ver los datos enviados por el form
          [value]="nuevo.nombre"
          (input)="cambiarNombre($event)" -->
  <input
    type="number"
    name="poder"
    id="poder"
    placeholder="Poder: "
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
