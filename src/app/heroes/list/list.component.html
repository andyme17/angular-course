<h1>Listado de Héroes</h1>

<!-- si no se cumple la condicion del ngIf, se mostrará el template #noBorrado -->
<div *ngIf="heroeBorrado; else noBorrado">
  <h3>
    Héroe Borrado: <small> {{ heroeBorrado }} </small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No existen elementos borrados</h3>
</ng-template>

<button (click)="deleteHeroe()">Eliminar heroe</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
